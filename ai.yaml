openapi: 3.0.0
info:
  title: AI Webhooks
  version: '1.0'
x-readme:
  explorer-enabled: false

components:
  schemas:
    HTTPError:
      properties:
        detail:
          type: object
        message:
          type: string
      type: object
    ValidationError:
      properties:
        detail:
          type: object
          properties:
            <location>:
              type: object
              properties:
                <field_name>:
                  type: array
                  items:
                    type: string
        message:
          type: string
      type: object
    ResponseOk:
      type: string
      enum: ['ok']
    RateLimitResponseError:
      type: object
      properties:
        error:
          type: string
          description: Rate limit reached
        details:
          type: string
          description: >
            A string showing the time when the rate limit will be reset. Example:
            {'rate_limited_until': '2024-01-22T13:05:41Z'}
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    ApiKey:   
      type: apiKey
      in: header      
      name: apiKey

paths:
  /ai-bot:
    post:
      tags:
        - Invoke AI Bot
      summary: Ask for an AI generated answer to sent to a social network user
      description: >
        Webhook to implement to send an AI generated answer to a social network user.
        This webhook can be protected by checking the api key with the value you defined in the bot configuration in Alcméon.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
                  type: object
                  properties:
                    version:
                      type: integer
                      description: version of the webhook
                    query:
                      type: string
                      description: client question as text
                    context:
                      type: string
                      description: optional additional context
                    jwt:
                      type: string
                      description: token to send with the answer
                    configuration:
                      type: string
                      description: name of your AI agent
                    session:
                      type: object
                      properties:
                        id:
                          type: string
                          description: session identifier
                    user:
                      type: object
                      properties:
                        external_id:
                          type: string
                          description: user identifier in social network
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - status
                properties:
                  id:
                    type: string
                  status:
                    enum:
                      - Acknowledged
          description: Query is acknoledged
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
        '429':
          description: Rate limit reached. Default limit is set to 15 requests per minute.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponseError'
      security:
        - ApiKey: []

  /ai-v2-bot:
    post:
      tags:
        - Invoke AI Bot V2
      summary: Ask for an AI generated answer to send to a social network user (V2)
      description: >
        V2 webhook to implement to send an AI generated answer to a social network user.
        This version supports custom exits and enhanced variable handling.
        This webhook can be protected by checking the api key with the value you defined in the bot configuration in Alcméon.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - jwt
                - query
                - context
                - session
                - user
                - agent_id
                - custom_exits
              properties:
                jwt:
                  type: string
                  description: JWT token to send with the answer
                query:
                  type: string
                  description: Client question as text
                context:
                  type: string
                  nullable: true
                  description: Optional additional context
                session:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: string
                      description: Session identifier
                user:
                  type: object
                  required:
                    - external_id
                    - site_id
                  properties:
                    external_id:
                      type: string
                      description: User identifier in social network
                    site_id:
                      type: integer
                      description: Site identifier
                agent_id:
                  type: string
                  description: AI agent identifier
                custom_exits:
                  type: array
                  description: List of custom exits for the bot scenario
                  items:
                    type: object
                    required:
                      - name
                      - description
                    properties:
                      name:
                        type: string
                        description: Exit code name
                      description:
                        type: string
                        description: Exit description
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  status:
                    enum:
                      - Acknowledged
          description: Query is acknowledged
      security:
        - ApiKey: []
        
  /suggest-answer:
    post:
      tags:
        - Suggest Answer
      summary: Ask for a suggestion answer for a support agent
      description: >
        Webhook to implement to send an AI generated suggestion to a support agent.
        This webhook can be protected by checking the bearer, a jwt that can be decoded with the public key provided when this webhook is declared.
        The token has a validity limit of 60 seconds.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - version
                - question
                - context
                - webhook_token
              properties:
                version:
                  type: string
                  enum:
                    - '1.0'
                  description: Version of the API
                question:
                  type: string
                  description: Last user question
                context:
                  description: The context of the conversation. For performance raison, only the last 100 items are returned.
                  type: array
                  items:
                    type: object
                    required:
                      - role
                      - content
                    properties:
                      role:
                        type: string
                        enum:
                          - bot
                          - adviser
                          - user
                          - system
                        description: Type of context item 
                      content:
                        type: string
                        description: >
                          The content of the item.
                          For `system` item, it's in the form `key=value`, with one of the following keys:

                          - `adviser_lang`: Language used by the agent
                          - `adviser_user_id`: Agent id
                          - `adviser_user_name`: Agent name
                          - `user_id`: User id
                          - `user_external_id`: External user id (depending on the channel)
                          - `user_name`: User name
                          - `user_site_id`: Channel id
                          - `user_site_name`: Channel name
                          - `custom_field_i`: User custom_field_i value, i being the unique id of the custom field.
                          - `adviser_gender`: Agent gender as an integer, possible values 0,1,2,3,9. 0: unknown, 1: male, 2: female, 3: prefer not to say, 9: neutral (based on https://en.wikipedia.org/wiki/ISO/IEC_5218)
                      date:
                        type: string
                        format: date-time
                        description: Date of the item creation.
                webhook_token:
                  type: string
              example:
                version: "1.0"
                question: "The question"
                context:
                  - role: "user"
                    content: "The question"
                    date: "2024-01-18 08:25:36"
                  - role: "system"
                    content: "adviser_lang=en"
                    date: "2024-01-22 13:05:41"
                webhook_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3MDU5Mjg3MzYsImV4cCI6MTcwNTkyODc5NiwiY29tcGFueV9pZCI6NCwidXNlcl9pZCI6NywidGFza19pZCI6MzE1fQ.hxv2p7cUG81bCZ5W4sY5ZeYVMVHZtf"
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - id
                  - status
                properties:
                  id:
                    type: string
                  status:
                    enum:
                      - pending
                      - started
                      - finished
                      - failed
          description: Successful response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
        '429':
          description: Rate limit reached. Default limit is set to 15 requests per minute.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponseError'
      security:
        - BearerAuth: []

  /suggest-stats:
    post:
      tags:
        - Suggest Statistics
      summary: Provide statistics about a suggested answer
      description: 'Provide statistics about a suggested answer'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - version
                - question
                - context
                - suggestion
                - suggestion_id
                - status
              properties:
                version:
                  type: string
                  enum:
                    - '1.0'
                  description: Version of the API
                question:
                  type: string
                  description: Last user question
                context:
                  description: The context of the conversation. For performance reason, only the last 100 items are returned.
                  type: array
                  items:
                    type: object
                    required:
                      - role
                      - content
                    properties:
                      role:
                        type: string
                        enum:
                          - bot
                          - adviser
                          - user
                          - system
                        description: Type of context item 
                      content:
                        type: string
                        description: >
                          The content of the item.
                          For `system` item, it's in the form `key=value`, with one of the following keys:

                          - `adviser_lang`: Language used by the agent
                          - `adviser_user_id`: Agent id
                          - `adviser_user_name`: Agent name
                          - `user_id`: User id
                          - `user_external_id`: External user id (depending on the channel)
                          - `user_name`: User name
                          - `user_site_id`: Channel id
                          - `user_site_name`: Channel name
                          - `custom_field_i`: User custom_field_i value, i being the unique id of the custom field.
                          - `adviser_gender`: Agent gender as an integer, possible values 0,1,2,3,9. 0: unknown, 1: male, 2: female, 3: prefer not to say, 9: neutral (based on https://en.wikipedia.org/wiki/ISO/IEC_5218)
                      date:
                        type: string
                        format: date-time
                        description: Date of the item creation.
                suggestion:
                  type: string
                  description: AI Generated Suggestion
                suggestion_id:
                  type: string
                  description: id of the generated suggestion
                status:
                  type: string
                  enum:
                    - rejected
                    - accepted
                    - edited
                  description: >
                    Status of the suggestion:
                    - `rejected`: Rejected by the agent
                    - `accepted`: Accepted by the agent and sent directly
                    - `edited`: Accepted by the agent and edited before being sent.
                answer:
                  description: Answer sent by the agent if the suggestion was not rejected.
                  type: string
              example:
                version: "1.0"
                question: "The question"
                context:
                  - role: "user"
                    content: "The question"
                    date: "2024-01-18 08:25:36"
                  - role: "adviser"
                    content: "This is my answer"
                    date: "2024-01-22 13:05:41"
                  - role: "system"
                    content: "adviser_lang=en"
                    date: "2024-01-22 13:05:41"
                suggestion: "This is my answer"
                suggestion_id: "1234"
                status: "accepted"
                answer: "This is my answer"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOk'
          description: Successful response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
        '429':
          description: Rate limit reached. Default limit is set to 15 requests per minute.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponseError'
      security:
        - BearerAuth: []

  /summarize:
    post:
      tags:
        - Summarization
      summary: Summarize text
      description: >
        Creates a summary of the provided conversation with target length constraints.
        Once your AI API has been associated with a webhook, this endpoint can be invoked
        to generate summaries of conversations.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - version
                - context
                - target_size
                - propose_hashtags
                - webhook_token
              properties:
                version:
                  type: string
                  enum:
                    - '1.0'
                  description: Version of the API
                context:
                  type: array
                  description: The context of the conversation. For performance reason, only the last 100 items are returned.
                  items:
                    type: object
                    required:
                      - role
                      - content
                    properties:
                      role:
                        type: string
                        enum:
                          - bot
                          - adviser
                          - user
                          - system
                        description: Type of context item 
                      content:
                        type: string
                        description: >
                          The content of the item.
                          For `system` item, it's in the form `key=value`, with one of the following keys:

                          - `adviser_lang`: Language used by the agent
                          - `adviser_user_id`: Agent id
                          - `adviser_user_name`: Agent name
                          - `user_id`: User id
                          - `user_external_id`: External user id (depending on the channel)
                          - `user_name`: User name
                          - `user_site_id`: Channel id
                          - `user_site_name`: Channel name
                          - `custom_field_i`: User custom_field_i value, i being the unique id of the custom field.
                          - `adviser_gender`: Agent gender as an integer, possible values 0,1,2,3,9. 0: unknown, 1: male, 2: female, 3: prefer not to say, 9: neutral (based on https://en.wikipedia.org/wiki/ISO/IEC_5218)
                      date:
                        type: string
                        format: date-time
                        description: Date of the item creation.
                target_size:
                  type: integer
                  description: Target size of the summary in characters
                propose_hashtags:
                  type: boolean
                  description: Whether to propose hashtags for the summary
                webhook_token:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOk'
          description: Successful response
        '429':
          description: Rate limit reached. Default limit is set to 15 requests per minute.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponseError'
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
      security:
        - BearerAuth: []

  /translate:
    post:
      tags:
        - Translation
      summary: Ask for a translation of a text to a language for a support agent.
      description: >
        Translates the provided text from source language to target language
        Once your AI API has been associated with a webhook, this endpoint can be invoked
        to generate translations.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - version
                - language
                - webhook_token
              properties:
                version:
                  type: string
                  enum:
                    - '1.0'
                  description: Version of the API
                text:
                  type: string
                  description: Text to be translated
                language:
                  type: string
                  description: The target language code (e.g., 'en', 'es', 'fr')
                webhook_token:
                  type: string
                conversation:
                  type: array
                  description: Conversation to be translated
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOk'
          description: Successful response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
        '429':
          description: Rate limit reached. Default limit is set to 15 requests per minute.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponseError'
      security:
        - BearerAuth: []

openapi: 3.0.0
info:
  title: Optins
  description: API for managing optins and user in the optins
  version: '1.0'


servers:
  - url: https://api.alcmeon.com
    description: Alcmeon production API server


x-readme:
  explorer-enabled: true


paths:
  /v1/optins:
    get:
      summary: List all optins
      description: Retrieve a list of all optins
      operationId: listOptins
      tags:
        - Optins
      responses:
        '200':
          description: Successfully retrieved list of optins
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Optin'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


    post:
      summary: Create a new optin
      description: Create a new optin configuration
      operationId: createOptin
      tags:
        - Optins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOptinRequest'
      responses:
        '200':
          description: Optin successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Optin'
        '400':
          description: Bad request - Invalid input or duplicate name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                invalidRequestBody:
                  summary: Invalid request body
                  value:
                    error: invalid-request-body
                    details: Invalid JSON structure
                duplicateName:
                  summary: Duplicate optin name
                  value:
                    error: optin-name-already-exists
                    details: An optin with this name already exists
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


  /v1/optins/{optin_id}:
    get:
      summary: Get a specific optin
      description: Retrieve details of a specific optin by ID
      operationId: getOptin
      tags:
        - Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved optin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Optin'
        '404':
          description: Optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: optin-not-found
                details: Optin not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


    patch:
      summary: Update an optin
      description: Update the name of an existing optin
      operationId: updateOptin
      tags:
        - Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin to update
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOptinRequest'
      responses:
        '200':
          description: Optin successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Optin'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '404':
          description: Optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: optin-not-found
                details: Optin not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


    delete:
      summary: Delete an optin
      description: Delete an optin and all associated user optins, optouts, and events
      operationId: deleteOptin
      tags:
        - Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin to delete
          schema:
            type: integer
      responses:
        '200':
          description: Optin successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Optin deleted successfully
        '404':
          description: Optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: optin-not-found
                details: Optin not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


  /v1/optins/{optin_id}/user-optins:
    get:
      summary: List user-optins for an optin
      description: Retrieve a paginated list of all users who have opted in to a specific optin
      operationId: listUserOptins
      tags:
        - User Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return per page (default 100, max 1000)
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: page
          in: query
          required: false
          description: Page number (0-indexed)
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Successfully retrieved list of user-optins
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOptinsPaginatedResponse'
        '400':
          description: Bad request - Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: invalid-pagination-params
                details: Invalid limit or page parameter
        '404':
          description: Optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: optin-not-found
                details: Optin not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


    post:
      summary: Create user-optins
      description: Add one or more users to an optin by their phone numbers. Phone numbers must be in E.164 format (with or without + prefix). Duplicate entries are ignored.
      operationId: createUserOptins
      tags:
        - User Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserOptinsRequest'
      responses:
        '200':
          description: User-optins successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserOptinsResponse'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                invalidPhoneNumber:
                  summary: Invalid phone number
                  value:
                    error: invalid-phone-number
                    details: "Invalid phone number: 123"
                invalidPhoneNumberFormat:
                  summary: Invalid phone number format
                  value:
                    error: invalid-phone-number-format
                    details: "Invalid phone number format: abc123"
                emptyList:
                  summary: Empty phone number list
                  value:
                    error: empty-phone-number-list
                    details: Phone number list cannot be empty
        '404':
          description: Optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: optin-not-found
                details: Optin not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


  /v1/optins/{optin_id}/user-optins/{user_optin_id}:
    get:
      summary: Get a specific user-optin
      description: Retrieve details of a specific user-optin by ID
      operationId: getUserOptin
      tags:
        - User Optins
      parameters:
        - name: optin_id
          in: path
          required: true
          description: The ID of the optin
          schema:
            type: integer
        - name: user_optin_id
          in: path
          required: true
          description: The ID of the user-optin to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved user-optin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOptin'
        '404':
          description: Optin or user-optin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                optinNotFound:
                  summary: Optin not found
                  value:
                    error: optin-not-found
                    details: Optin not found
                userOptinNotFound:
                  summary: User-optin not found
                  value:
                    error: user-optin-not-found
                    details: The user does not exist
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              example:
                error: internal-error
                details: An unexpected error occurred


components:
  securitySchemes:
    basic_auth:
      $ref: 'shared-security.yaml#/components/securitySchemes/basic_auth'
    bearer_token:
      $ref: 'shared-security.yaml#/components/securitySchemes/bearer_token'
  schemas:
    Optin:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the optin
          example: 200
        name:
          type: string
          description: Name of the optin
          example: "Newsletter Subscription"
        type:
          type: string
          description: Type of the optin
          enum:
            - default
            - recurring_notification_messenger
            - recurring_notification_instagram
          example: default
        creator_admin_user_email:
          type: string
          format: email
          nullable: true
          description: Email of the admin user who created the optin
          example: admin@example.com
        updater_admin_user_email:
          type: string
          format: email
          nullable: true
          description: Email of the admin user who last updated the optin
          example: admin@example.com
        update_time:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the last update
          example: "2025-11-12T10:30:00Z"
      required:
        - id
        - name
        - type


    CreateOptinRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the optin
          example: "Newsletter Subscription"
        type:
          type: string
          description: Type of the optin
          enum:
            - default
            - recurring_notification_messenger
            - recurring_notification_instagram
          example: default
      required:
        - name
        - type


    UpdateOptinRequest:
      type: object
      properties:
        name:
          type: string
          description: New name for the optin
          example: "Updated Newsletter Subscription"
      required:
        - name


    UserOptin:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the user-optin
          example: 300
        user_phone_number:
          type: string
          description: User's phone number in E.164 format (without + prefix)
          example: "33612345678"
        optin_id:
          type: integer
          description: ID of the associated optin
          example: 200
        account_id:
          type: integer
          description: ID of the account/site
          example: 100
        last_optin_time:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of when the user last opted in
          example: "2025-11-12T10:30:00Z"
      required:
        - id
        - user_phone_number
        - optin_id
        - account_id


    UserOptinsPaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserOptin'
          description: Array of user-optin objects
        total:
          type: integer
          description: Total number of user-optins for this optin
          example: 150
        limit:
          type: integer
          description: Maximum number of results per page
          example: 100
        page:
          type: integer
          description: Current page number (0-indexed)
          example: 0
        next:
          type: string
          nullable: true
          description: URL for the next page of results (null if no more pages)
          example: "/v1/optins/200/user-optins?limit=100&page=1"
      required:
        - data
        - total
        - limit
        - page


    CreateUserOptinsRequest:
      type: object
      properties:
        account_id:
          type: integer
          description: ID of the account/site
          example: 100
        user_phone_numbers:
          type: array
          items:
            type: string
          description: Array of phone numbers in E.164 format (with or without + prefix)
          example: ["+33612345678", "33698765432"]
          minItems: 1
      required:
        - account_id
        - user_phone_numbers


    CreateUserOptinsResponse:
      type: object
      properties:
        created:
          type: integer
          description: Number of new user-optins created
          example: 1
        already_existed:
          type: integer
          description: Number of user-optins that already existed
          example: 1
        total_requested:
          type: integer
          description: Total number of phone numbers in the request
          example: 2
      required:
        - created
        - already_existed
        - total_requested


    ResponseError:
      type: object
      properties:
        error:
          type: string
          description: A short string explaining the reason of the error.
          example: optin-not-found
        details:
          type: string
          description: >
            A short string which describes what is wrong. Provide this string to
            support@alcmeon.com if you wish to obtain more details about the problem.
          example: Optin not found
      required:
        - error


security:
  - basic_auth: []
  - bearer_token: []


tags:
  - name: Optins
    description: Operations related to optin management
  - name: User Optins
    description: Operations related to managing users within optins

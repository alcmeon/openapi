name: Sync OAS to ReadMe
on:
  push:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: readmeio/rdme@v7.2.0
        with:
          rdme: openapi ./application.yaml --key=${{ secrets.README_OAS_APPLICATION_KEY }} --id=${{README_API_KEY}}

